<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- レスポンシブ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  
  <title>会社情報 - AIBizone</title>

  <!-- 日本語対応のスタイリッシュなフォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Shippori+Mincho:wght@500;700&display=swap" 
    rel="stylesheet"
  >

  <style>
    /****************************************************************
     * 全体設定
     ****************************************************************/
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f8fafc;
      color: #333;
      line-height: 1.6;
    }

    /****************************************************************
     * ヘッダー
     ****************************************************************/
    header {
      background-color: #212529;
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap; /* ロゴテキストが折り返されないようにする */
    }
    header img {
      height: 40px;
      object-fit: contain;
    }
    .logo-container span {
      font-size: 1.5rem;
      font-weight: bold;
      font-family: 'Shippori Mincho', serif;
    }
    nav {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap; /* リンクを1行に収めるため折り返し防止 */
    }
    nav a {
      white-space: nowrap; /* 文字の折り返し防止 */
      color: #ffffff;
      text-decoration: none;
      font-weight: 700;
      position: relative;
      padding: 5px;
      font-family: 'Shippori Mincho', serif;
    }
    nav a::after {
      content: "";
      display: block;
      width: 0%;
      height: 2px;
      background: #ffcc00;
      transition: width 0.3s;
      margin: 0 auto;
      position: absolute;
      left: 0;
      bottom: 0;
    }
    nav a:hover::after {
      width: 100%;
    }

    /****************************************************************
     * メイン（会社情報）
     ****************************************************************/
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      line-height: 1.8;
    }
    main h1 {
      text-align: center; 
      color: #4caf50; 
      margin-bottom: 15px;
      font-family: 'Shippori Mincho', serif;
    }
    main p {
      margin-bottom: 15px;
      color: #555;
    }

    /****************************************************************
     * フッター（自己紹介ページと同一にする）
     ****************************************************************/
    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
    .footer-sns-links {
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .footer-sns-links a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      display: block;
      min-width: 100px;
      text-align: center;
      font-size: 14px;
      line-height: 1.5;
      border: 1px solid #ffcc00;
      border-radius: 4px;
      padding: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .footer-sns-links a:hover {
      background-color: #ffcc00;
      color: #212529;
    }
    footer p {
      margin: 5px 0;
    }
    footer a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /****************************************************************
     * メディアクエリ（必要に応じて調整）
     ****************************************************************/
    @media (max-width: 600px) {
      nav {
        gap: 10px;
      }
      main {
        margin: 10px;
        padding: 10px;
      }
      main h1 {
        font-size: 1.2rem;
      }
      main p {
        font-size: 0.95rem;
      }
      footer p {
        font-size: 0.9rem;
      }
      /* ヘッダーやフッターの各要素もサイズが合わない場合は適宜調整可能 */
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="logo-container">
      <img src="assets/images/AIBizone決定版.png" alt="AIBizoneロゴ">
      <span>AIBizone</span>
    </div>
    <nav>
      <a href="index.html">トップページ</a>

  <!-- メイン部分 -->
  <main>

      src="assets/images/AIBizone決定版.png" 
      alt="AIBizoneロゴ" 
      style="display: block; margin: 20px auto; width: 150px; height: auto;"
    >
  </main>

  <!-- フッター -->
  <footer>
    <div class="footer-sns-links">
      <a href="https://fb.com/aibizone.yoshikawa/" target="_blank" rel="noopener">Facebook</a>
      <a href="https://x.com/aibizone" target="_blank" rel="noopener">X（Twitter）</a>

      <a href="https://bsky.app/profile/aibizone.bsky.social" target="_blank" rel="noopener">Bluesky</a>

    </div>

  </footer>
</body>
</html>
